<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Figurinhas</title>
</head>
<body>

<form id="geradorForm">
    <label for="imageUrl">URL da Imagem:</label>
    <input type="text" id="imageUrl" name="imageUrl" required>
    <br>

    <label for="titulo">TÃ­tulo:</label>
    <input type="text" id="titulo" name="titulo" required>
    <br>

    <label for="nomeArquivo">Nome do Arquivo:</label>
    <input type="text" id="nomeArquivo" name="nomeArquivo" required>
    <br>

    <button type="button" onclick="gerarFigurinha()">Gerar Figurinha</button>
</form>

<script>
function gerarFigurinha() {
    var form = document.getElementById('geradorForm');
    var formData = new FormData(form);

    fetch('/api/gerarFigurinha', {
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Erro ao gerar figurinha');
        }
        return response.json();
    })
    .then(data => {
        alert('Figurinha gerada com sucesso!');
    })
    .catch(error => {
        alert('Erro ao gerar figurinha: ' + error.message);
    });
}
</script>

</body>
</html>
